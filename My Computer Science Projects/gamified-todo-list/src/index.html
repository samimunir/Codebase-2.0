<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamified To-Do List</title>
        <script src="https://kit.fontawesome.com/f41a1f5b76.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>My Gamified To-Do List</h1>
        <div id="todo-container">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <span id="progress-percentage">0%</span>
            </div>
            <input type="text" id="todo-input" placeholder="Enter a task">
            <button id="add-button"><i class="fa fa-plus"></i> Add Task</button>
            <button id="clear-all-button"><i class="fa fa-trash"></i> Clear All Tasks</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
